    url: "{{ _.protocol }}://{{ _.host }}/api/products/sell"
    name: Sell products
    description: >-
      Sell a given amount of products. `data` is a `map[string]int64` where the
      keys are product IDs and the values are the amount of products to be sold
      for given ID. This request will only be successful if enough stock is
      present to perform the sale transaction.


      Example request body:

      ```json

      {
        "data":{
          "3":1
        }
      }

      ```


      Example successful response body:

      ```json

      {
        "message": "ok",
        "unix_timestamp": 1635183965
      }

      ```


      Example error response body:

      ```json

      {
        "message": "error ocurred while processing the request",
        "error": "sale failed, did not have enough stock for wanted product",
        "unix_timestamp": 1635184124
      }

      ```
